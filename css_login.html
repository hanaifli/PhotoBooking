<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">
        Login
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login error: ' + error.message);
        return;
      }

      const userId = data.user.id;

      // Check if user is a Client
      const { data: client } = await supabase
        .from('client')
        .select('clientid')
        .eq('clientid', userId)
        .maybeSingle();

      if (client && client.clientid === userId) {
        window.location.href = 'css_client_dashboard.html';
        return;
      }

      // Check if user is an Admin
      const { data: admin } = await supabase
        .from('systemadmin')
        .select('adminid')
        .eq('adminid', userId)
        .maybeSingle();

      if (admin && admin.adminid === userId) {
        window.location.href = 'admin_dashboard.html';
        return;
      }

      // Check if user is a Photographer
      const { data: photographer } = await supabase
        .from('photographer')
        .select('photographerid')
        .eq('photographerid', userId)
        .maybeSingle();

      if (photographer && photographer.photographerid === userId) {
        window.location.href = 'photographer_dashboard.html';
        return;
      }

      alert('User role not found.');
    });
  </script>
</body>
</html>
