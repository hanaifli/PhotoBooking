<!DOCTYPE html>
<html>
<head>
  <title>My Assigned Jobs</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .job-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 2px 2px 8px #eee;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· My Assigned Jobs</h2>
  <div id="jobs">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    const jobsDiv = document.getElementById("jobs");

    async function loadJobs() {
      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError || !userData?.user) {
        jobsDiv.textContent = "âŒ Not logged in.";
        return;
      }

      const photographerId = userData.user.id;
      console.log("Photographer ID:", photographerId);
      const { data, error } = await supabase
        .from("assignment")
.select(`
  assignmentid, assignmentdates, assignmentnotes,
  booking(bookingdate, bookingtime, bookingstatus,
    client(clientname, clientaddress, clientphonenumber),
    ServicePackage:serviceid(packagename)
  )
`)

        .eq("photographerid", photographerId)
        .order("assignmentdates", { ascending: true });

      if (error) {
        console.error("âŒ Error loading jobs:", error.message);
        jobsDiv.textContent = "âŒ Failed to load assigned jobs.";
        return;
      }

      if (!data || data.length === 0) {
        jobsDiv.textContent = "âœ… You have no assigned jobs yet.";
        return;
      }

      jobsDiv.innerHTML = data.map(job => {
        const b = job.booking || {};
        return `
          <div class="job-card">
            <strong>${b.ServicePackage?.packagename || "Package"}</strong><br>
            ğŸ“… ${b.bookingdate} ğŸ•’ ${b.bookingtime}<br>
            ğŸ‘¤ ${b.client?.clientname || "Client"}<br>
            ğŸ  ${b.client?.clientaddress || ""}<br>
            ğŸ“ ${b.client?.clientphonenumber || ""}<br>
            ğŸ“Œ Status: ${b.bookingstatus}<br>
            ğŸ“ Notes: ${job.assignmentnotes || "None"}<br>
            ğŸ“… Assigned on: ${job.assignmentdates}
          </div>
        `;
      }).join('');
    }

    loadJobs();
  </script>
</body>
</html>
