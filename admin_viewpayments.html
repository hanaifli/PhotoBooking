<!DOCTYPE html>
<html>
<head>
  <title>View Payment Records</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, button { padding: 6px; margin: 5px 5px 10px 0; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>üí≥ Payment Records</h2>

  <label for="statusFilter">Filter by Status:</label>
  <select id="statusFilter" onchange="loadPayments()">
    <option value="">All</option>
    <option value="Paid">Paid</option>
    <option value="Unpaid">Unpaid</option>
  </select>

  <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>

  <div id="payments">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    let latestData = [];

    async function loadPayments() {
      const status = document.getElementById("statusFilter").value;
      const container = document.getElementById("payments");
      container.textContent = "Loading...";

let query = supabase
  .from("payment")
  .select(`
    paymentid,
    paymentamount,
    paymentmethod,
    paymentstatus,
    paymentdate,
    booking:bookingid (
      bookingdate,
      ServicePackage:serviceid (
        packagename
      ),
      client:clientid (
        clientname
      )
    )
  `)
  .order("paymentdate", { ascending: false });


      if (status) {
        query = query.eq("paymentstatus", status);
      }

      const { data, error } = await query;

      if (error) {
        container.textContent = "‚ùå Error: " + error.message;
        return;
      }

      latestData = data;

      if (!data.length) {
        container.textContent = "No payment records found.";
        return;
      }

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Client</th>
              <th>Package</th>
              <th>Booking Date</th>
              <th>Amount (RM)</th>
              <th>Method</th>
              <th>Status</th>
              <th>Payment Date</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(p => `
              <tr>
                <td>${p.booking?.client?.clientname || "-"}</td>
                <td>${p.booking?.ServicePackage?.packagename || "-"}</td>
                <td>${p.booking?.bookingdate || "-"}</td>
                <td>${p.paymentamount}</td>
                <td>${p.paymentmethod}</td>
                <td>${p.paymentstatus}</td>
                <td>${p.paymentdate || "-"}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function exportCSV() {
      if (!latestData.length) return alert("No data to export.");

      const rows = [
        ["Client", "Package", "Booking Date", "Amount", "Method", "Status", "Payment Date"],
        ...latestData.map(p => [
          p.booking?.client?.clientname || "-",
          p.booking?.ServicePackage?.packagename || "-",
          p.booking?.bookingdate || "-",
          p.paymentamount,
          p.paymentmethod,
          p.paymentstatus,
          p.paymentdate || "-"
        ])
      ];

      const csvContent = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "payment_records.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadPayments();
  </script>
</body>
</html>
