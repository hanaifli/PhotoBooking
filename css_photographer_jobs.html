<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Assigned Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">ğŸ“· My Assigned Jobs</h2>
    <div id="jobs" class="space-y-6 text-gray-800">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script>
    const jobsDiv = document.getElementById("jobs");

    async function loadJobs() {
      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError || !userData?.user) {
        jobsDiv.innerHTML = "<p class='text-red-600'>âŒ Not logged in.</p>";
        return;
      }

      const photographerId = userData.user.id;

      const { data, error } = await supabase
        .from("assignment")
        .select(`
          assignmentid, assignmentdates, assignmentnotes,
          booking(bookingdate, bookingtime, bookingstatus,
            client(clientname, clientaddress, clientphonenumber),
            ServicePackage:serviceid(packagename)
          )
        `)
        .eq("photographerid", photographerId)
        .order("assignmentdates", { ascending: true });

      if (error) {
        console.error("âŒ Error loading jobs:", error.message);
        jobsDiv.innerHTML = "<p class='text-red-600'>âŒ Failed to load assigned jobs.</p>";
        return;
      }

      if (!data || data.length === 0) {
        jobsDiv.innerHTML = "<p class='text-green-600'>âœ… You have no assigned jobs yet.</p>";
        return;
      }

      jobsDiv.innerHTML = data.map(job => {
        const b = job.booking || {};
        return `
          <div class="bg-blue-50 border border-blue-200 p-6 rounded-lg shadow-sm">
            <h3 class="text-xl font-semibold text-blue-800 mb-2">${b.ServicePackage?.packagename || "Photography Package"}</h3>
            <p>ğŸ“… <strong>Date:</strong> ${b.bookingdate} &nbsp;&nbsp; ğŸ•’ <strong>Time:</strong> ${b.bookingtime}</p>
            <p>ğŸ‘¤ <strong>Client:</strong> ${b.client?.clientname || "Client"}</p>
            <p>ğŸ  <strong>Address:</strong> ${b.client?.clientaddress || "-"}</p>
            <p>ğŸ“ <strong>Phone:</strong> ${b.client?.clientphonenumber || "-"}</p>
            <p>ğŸ“Œ <strong>Status:</strong> ${b.bookingstatus}</p>
            <p>ğŸ“ <strong>Notes:</strong> ${job.assignmentnotes || "None"}</p>
            <p>ğŸ“… <strong>Assigned on:</strong> ${job.assignmentdates}</p>
          </div>
        `;
      }).join('');
    }

    loadJobs();
  </script>
</body>
</html>
